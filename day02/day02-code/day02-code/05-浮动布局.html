<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div{
      width: 100px;
      height: 100px;
    }
    .div1{
      background-color: red;
      float: left;
    }
    .div2{
      background-color: blue;
      float: left;
    }
    .div3{
      background-color: green;
      /* float: left; */
      /* 清除浮动 */
      /* clear: both; */
    }
    ul{
      list-style: none;
      margin: 0;
      padding: 0;
    }
    ul li{
      float: left;
      width: 100px;
      border: 1px solid red;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="div1">1</div>
  <div class="div2">2</div>
  <!-- <div class="div3">3</div> -->

  <!-- 一般用于顶部横向菜单栏 -->
  <ul>
    <li>首页</li>
    <li>关于</li>
    <li>我的</li>
    <li>帮助</li>
  </ul>
</body>
</html>
